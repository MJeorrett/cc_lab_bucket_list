<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <link rel="stylesheet" href="styles.css">
    <script src='bundle.js'></script>
  </head>
  <body>
    <h1> CC Bank </h1>
    <h2 id="total"></h2>
    <h4 id="business-total"></h4>
      <ul id="business-accounts"></ul>
    <h4 id="personal-total"></h4>
      <ul id="personal-accounts"></ul>
    <button id='interest-button'> Pay 10% Interest </button>

    <h2>Add Account</h2>
    <form id="add-account">
      <input id="owner" type="text" name="owner" placeholder="Owner">
      <input id="amount" type="number" name="amount" placeholder="Amount">
      <input id="type" type="text" name="type" placeholder="Type">
      <button id="submit" type="submit">Add Account</button>
    </form>
  </body>
</html>
